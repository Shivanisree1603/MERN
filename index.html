<!DOCTYPE html>
<html lang="en">
<!--css should in head tags-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app</title>
    <script src="https://cdn.tailwindcss.com "></script>
</head>
<!--script should be in body and should be in the last or else it will be slow-->

<body>
    <br>
    <h1 class = "text-black text-5xl font-bold ml-2 ">Todo</h1>
    </br>
    <div class="flex flex-row gap-6">
    <input id="task-input" type="text" placeholder="Enter your task" class="bg-gray-200 p-3 rounded-lg ml-2">
 
     <button id="add-task-button" onClick="addTask()" class= "bg-black text-white rounded-full py-2 px-3 ">Add Task</button>
     <button id="delete-task-button" onClick="deleteTask()" class= "bg-red-600 text-white rounded-full py-2 px-3 ">Delete All</button>
     </div>
     <div class="flex flex-col gap-8" >
     <p class="ml-3 mt-5"> Here is your Todos : <span id="total-task"></span> </p>

    <ul id="task-list"> </ul>
    
     <script src="script.js"> </script>
     </div>
 </body>
 </html>
</html>
